<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us Rafting Projec</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>
   <header class="header1">
        <img class="img2" src="images/wwrlogo.webp" alt="logo" width="200">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contacts.html">Contact Us</a>

        </nav>
    </header>
   
   
    <main>


        <h1 class="contact">Contact Us</h1>


        <div class="address">
            <p>1916 Main Street, USA</p>
            <p>Phone: 999-999-9999 </p>
            <p>Email: <a href="mailto:">Email@rafting.com</a></p>

        </div>

        <section class="section2">
            <h2>Adventure Awaits Us</h2>
           
           <div class="fig">
            <figure><img src="images/rafting1.jpg" alt="raft" width="200">
                <figcaption>Row Splash</figcaption>
            </figure>


           
             <figure><img src="images/rafting2.png" alt="rafting" width="200">
                <figcaption>Super Splashing</figcaption>
            </figure>


           <figure><img src="images/lunch6.jpg" alt="lunch" width="200">

                <figcaption>An elephant at sunset</figcaption>
            </figure>

        </div>
</section>





        <div class="map">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11310.725779620878!2d-93.28854654999999!3d44.868779499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1733611783887!5m2!1sen!2sus"
                width="600" height="200" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <h2 class="message">Send Us a Message</h2>


        <form class="myForm">

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item  column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item  column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>

            <fieldset>
                <legend>Send Us a Message</legend>

                <div class="form-item  column1">
                    <label>General Inquity</label>
                    <input type="radio" name="general" class="rad1">
                </div>
                <div class="form-item  column1">
                    <label>Reservation Question</label>
                    <input type="radio" name="general">
                </div>

                <div class="form-item  column1">
                    <label >Website Suggestion</label>
                    <input type="radio" name="suggestion">
                </div>



                <div class="form-item column1">

                    <label >Your Message:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="message"></textarea>
                </div>

            </fieldset>

            <fieldset>

                <legend>Subscribe</legend>
                <div class="form-item  column1">
                    <label >Please subscribe me to monthly newsletter</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
            </fieldset>


 <button type="submit">Submit</button>

        </form>
    
   
    
    
    </main>

        <p>&copy;White Water Rafting, Monsuru Oladipo</p>

        <a href=""><img src="images/instagram.svg" alt="Instagram" width="24">Instagram</a>
       
   
    </footer>



</body>

</html>
